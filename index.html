<!DOCTYPE html>
<html>

<head>
    <title>Calculate</title>
    <link href="./reset.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="calcHeader">
        <h1>Calculator</h1><br>
        <p>This Calcultor was made as a part of
            <a href="https://www.theodinproject.com">The Odin Project</a>
        </p>
    </div>
    <div id="outerContainer">
        <div id="fullDisplay">
            <div id="expressionShow"></div>
            <div id="screen"></div>
        </div>
        <button id="backspace" class="element">
            <img src="./backspace.jpeg" alt="<-" /></button>
        <button id="clear" class="operator">clear</button>
        <button id="exponent" class="operator">x^y</button>
        <button id="factorial" class="operator">x!</button>
        <button id="division" class="operator">/</button>
        <button id="multiplication" class="operator">*</button>
        <button id="subtraction" class="operator">-</button>
        <button id="addition" class="operator">+</button>
        <button id="equals" class="operator">=</button>
        <button id="nine" class="element">9</button>
        <button id="eight" class="element">8</button>
        <button id="seven" class="element">7</button>
        <button id="six" class="element">6</button>
        <button id="five" class="element">5</button>
        <button id="four" class="element">4</button>
        <button id="three" class="element">3</button>
        <button id="two" class="element">2</button>
        <button id="one" class="element">1</button>
        <button id="zero" class="element">0</button>
        <button id="negative" class="element">+/-</button>
        <button id="decimal" class="element">.</button>
    </div>
    <br><br>
    <div id="warningDiv">
        <p></p>
    </div>

</body>

</html>
